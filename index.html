<!-- DubMaps Index / DubHacks 2016 -->
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DubMaps</title>
		<!-- Charting Data -->
	  <script src="js/data-buildingsStudent.js"></script>
	  <script src="js/data-buildingsSubjects.js"></script>
	  <script src="js/data.js"></script>

	  <!-- Chart Libraries -->
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.min.js"></script>

		<!-- Jquery and Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Leaflet -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css"/>

		<!-- Mapbox -->
		<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

		<!-- Fuse -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/2.5.0/fuse.min.js"></script>

		<!-- Custom -->
		<script type="text/javascript" src="js/buildingLocations.js"></script>
		<link rel="stylesheet" href="style/main.css"/>
	</head>
	<body>
		<h1 id="title"> DUBMAPS @ <img src="imgs/signature.png" alt="UW Signature" id="UWsignature">
			<button type="button" id="schedule" class="btn btn-secondary" onclick="$('#scheduleView').toggle()" >SCHEDULE</button>
			<input type="text" id="search" placeholder="Search i.e. 'ENGL 101 AB' or 'Denny Hall'" name="search">
		</h1>
		<div id="map">
			<!-- Population Chart -->
			<div class="ordered-population-chart-container" style="display: none;">
			 		<canvas id="ordered-population-chart"></canvas>
			</div>

			<div id="scheduleView" style="display: none;">
				<div id="filters">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> EVENTS
						</label>
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> CLASSES
						</label>
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> RSO
						</label>
						<button id="populationButton" class="btn btn-secondary btn--populations">CAMPUS POPULATION MAP</button>
						<button id="statsButton" class="btn btn-secondary" onclick="$('.ordered-population-chart-container').toggle()">CAMPUS TOP 10 BUILDING STATS</button>
					</div>	
				</div>
			</div>
			<div class="population-controls">
				<div class="box">
					<input id="slider" type="range" min="800" max="2000" step="25" class="time">
				</div>

				<h4 id="time"> 2:00 PM </h4>
				<div class="weekdays">
				  <select class="day form-control">
				    <option value="Monday">MONDAY</option>
				    <option value="Tuesday">TUESDAY</option>
				    <option value="Wednesday">WEDNESDAY</option>
				    <option value="Thursday">THURSDAY</option>
				    <option value="Friday">FRIDAY</option>
				    <option value="Saturday">SATURDAY</option>
				  </select>
				</div>
			 </div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			        <h4 class="modal-title" id="myModalLabel"></h4>
			      </div>
			      <div class="modal-body">
			        ...
			      </div>
			      <!-- <div class="modal-footer">
			        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			        <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
			      </div> -->
			    </div>
			  </div>
			</div>


		</div>
		<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
