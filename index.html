<!-- DubMaps Index / DubHacks 2016 -->
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>DubMaps</title>
		<!-- Charting Data -->
	  <script src="js/data-buildingsStudent.js"></script>

		<!-- Jquery and Bootstrap -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

		<!-- Leaflet -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css"/>

		<!-- Mapbox -->
		<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
		<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />

		<!-- Custom -->
		<script type="text/javascript" src="js/buildingLocations.js"></script>
		<link rel="stylesheet" href="style/main.css"/>
	</head>
	<body>
		<h1 id="title"> DUBMAPS @ <img src="imgs/signature.png" alt="UW Signature" id="UWsignature"> 
			<button type="button" id="schedule" class="btn btn-secondary" onclick="$('#scheduleView').toggle()" >SCHEDULE</button>
			<input type="text" id="search" placeholder="Search i.e. 'ENGL 101 AB' or 'Denny Hall'" name="search">
			<button class="btn btn-secondary btn--populations">POPULATIONS</button>
		</h1>
		<div id="map">
			<div id="scheduleView" style="display: none;">
				<div id="filters">
					<div class="btn-group" data-toggle="buttons">
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> EVENTS
						</label>
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> CLASSES
						</label>
						<label class="btn btn-primary active">
							<input type="checkbox" checked autocomplete="off"> RSO
						</label>
					</div>	
				</div>
			</div>
			<div class="population-controls">
				<input type="range" min="800" max="2000" step="25" class="time">
			  <select class="day">
			    <option value="Monday">Monday</option>
			    <option value="Tuesday">Tuesday</option>
			    <option value="Wednesday">Wednesday</option>
			    <option value="Thursday">Thursday</option>
			    <option value="Friday">Friday</option>
			    <option value="Saturday">Saturday</option>
			  </select>
			</div>
		</div>
	<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
